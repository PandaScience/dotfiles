# exec-once = wl-paste --type image --watch cliphist store

# exec = kanshictl reload
exec = ~/.config/hypr/scripts/init_wallpaper.sh

windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$



# Flags:
# l -> locked, aka. works also when an input inhibitor (e.g. a lockscreen) is active.
# r -> release, will trigger on release of a key.
# e -> repeat, will repeat when held.
# n -> non-consuming, key/mouse events will be passed to the active window in addition to triggering the dispatcher.
# m -> mouse, see below
# t -> transparent, cannot be shadowed by other binds.
# i -> ignore mods, will ignore modifiers.


bindel = , XF86MonBrightnessDown, exec, brillo -u 50000 -q -U 10
bindel = , XF86MonBrightnessUp,   exec, brillo -u 50000 -q -A 10

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1.2
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute,        exec, wpctl set-mute   @DEFAULT_AUDIO_SINK@ toggle

bindl = , XF86AudioPlay,  exec, pgrep mpv && echo cycle pause | socat - "$HOME/.config/mpv/socket" || mpc -q toggle
bindl = , XF86AudioPause, exec, mpc -q pause
bindl = , XF86AudioNext,  exec, mpc -q next
bindl = , XF86AudioPrev,  exec, mpc -q prev

bind = , Print, exec, slurp | grim -g - ${HOME}/$(date +'screenshot_%Y-%m-%d-%H%M%S.png')

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf


# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME, qt6ct # change to qt6ct if you have that
env = QT_QPA_PLATFORM, wayland;xcb

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
debug {
    disable_logs = no
    disable_time = no
}

input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model = pc105
    kb_options = grp:ctrls_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        tap_button_map = lmr
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = hy3

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = no
}

decoration {

    blur {
        enabled = yes
        size = 3
        passes = 3
        noise = 0.3
        contrast = 0.9
        brightness = 0.9
    }

    rounding = 2
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows,     1,  7, myBezier
    animation = windowsOut,  1,  7, default, popin 80%
    animation = border,      1, 10, default
    animation = borderangle, 1,  8, default
    animation = fade,        1,  7, default
    animation = workspaces,  1,  6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = yes
    force_split = 2
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = no
}

binds {
    workspace_back_and_forth = yes
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

plugin {
  hy3 {
    no_gaps_when_only = yes
    autotile {
      enable = yes
      trigger_width = 800
      trigger_height = 500
    }
    tabs {
      height = 5
      padding = 8
      render_text = false
    }
  }

  hyprfocus {
    enabled = yes

    keyboard_focus_animation = shrink

    bezier = bezIn, 0.5,0.0,1.0,0.5
    bezier = bezOut, 0.0,0.5,0.5,1.0

    flash {
      flash_opacity = 0.9

      in_bezier = bezIn
      in_speed = 0.5

      out_bezier = bezOut
      out_speed = 3
    }

    shrink {
      shrink_percentage = 0.998

      in_bezier = bezIn
      in_speed = 1

      out_bezier = bezOut
      out_speed = 1
    }
  }
}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mod = SUPER

bind = $mod, ESCAPE, exec, pkill wlogout || wlogout
# bind = $mod + SHIFT + CTRL, E, exit
# bind = $mod + SHIFT, K, killactive
bind = $mod + SHIFT, Q, killactive
bind = $mod + SHIFT, B, exec, killall waybar || waybar
bind = $mod + SHIFT, X, exec, swaylock

bind = $mod, B, exec, warpd --grid
bindr = $mod, D, exec, pkill wofi || wofi --show drun
bindr = $mod, C, exec, pkill wofi || cliphist list | wofi -d | cliphist decode | wl-copy
bind = $mod, Return, exec, kitty
# bind = $mod, E, exec, $fileManager

# NOTE: workaround for https://github.com/outfoxxed/hy3/issues/2
$hy3-movefocus  = exec, ~/.config/hypr/scripts/hy3-movefocus.sh
$hy3-movewindow = exec, ~/.config/hypr/scripts/hy3-movewindow.sh

# Move focus with mod + arrow keys
bind = $mod, left,  $hy3-movefocus l
bind = $mod, right, $hy3-movefocus r
bind = $mod, up,    $hy3-movefocus u
bind = $mod, down,  $hy3-movefocus d

# Move active window in direction
bind = $mod + SHIFT, left,  $hy3-movewindow l
bind = $mod + SHIFT, right, $hy3-movewindow r
bind = $mod + SHIFT, up,    $hy3-movewindow u
bind = $mod + SHIFT, down,  $hy3-movewindow d

# Switch workspaces with mod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mod + SHIFT + [0-9]
bind = $mod + SHIFT, 1, movetoworkspacesilent, 1
bind = $mod + SHIFT, 2, movetoworkspacesilent, 2
bind = $mod + SHIFT, 3, movetoworkspacesilent, 3
bind = $mod + SHIFT, 4, movetoworkspacesilent, 4
bind = $mod + SHIFT, 5, movetoworkspacesilent, 5
bind = $mod + SHIFT, 6, movetoworkspacesilent, 6
bind = $mod + SHIFT, 7, movetoworkspacesilent, 7
bind = $mod + SHIFT, 8, movetoworkspacesilent, 8
bind = $mod + SHIFT, 9, movetoworkspacesilent, 9
bind = $mod + SHIFT, 0, movetoworkspacesilent, 10

# Move active workspace to next monitor (cyclic) - combi command to fix focus!
bind = $mod, M, movecurrentworkspacetomonitor, +1
bind = $mod, M, focuscurrentorlast

# Toggle focused window as sticky
bind = $mod, Plus, pin, active

# Example special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod + SHIFT, S, movetoworkspace, special:magic

# Fullscreen and floating
bind = $mod, SPACE, togglefloating,
bind = $mod, F, fullscreen
bind = $mod+SHIFT, F, fakefullscreen

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up,   workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Dwindle config
bind = $mod, P, pseudo
bind = $mod, X, togglesplit
bind = $mod, V, layoutmsg, preselect r
bind = $mod, H, layoutmsg, preselect d

# hy3 config
bind = $mod, E, hy3:expand, expand
bind = $mod, W, hy3:expand, base
# bind = $mod, R, hy3:changegroup, opposite
bind = $mod, H, hy3:makegroup, h
bind = $mod, V, hy3:makegroup, v
bind = $mod, T, hy3:makegroup, tab
bind = $mod + SHIFT, T, hy3:changegroup, toggletab

bind = $mod+CONTROL, 1, hy3:focustab, index, 01
bind = $mod+CONTROL, 2, hy3:focustab, index, 02
bind = $mod+CONTROL, 3, hy3:focustab, index, 03
bind = $mod+CONTROL, 4, hy3:focustab, index, 04
bind = $mod+CONTROL, 5, hy3:focustab, index, 05
bind = $mod+CONTROL, 6, hy3:focustab, index, 06
bind = $mod+CONTROL, 7, hy3:focustab, index, 07
bind = $mod+CONTROL, 8, hy3:focustab, index, 08
bind = $mod+CONTROL, 9, hy3:focustab, index, 09
bind = $mod+CONTROL, 0, hy3:focustab, index, 10

# FIX: https://github.com/outfoxxed/hy3/issues/14
# resizeactive dispatcher not working or implemented for hy3 windows
bind = $mod, R, submap, resize
# resize mode submaps
submap=resize
    binde = ,right, resizeactive,  10   0
    binde = ,left,  resizeactive, -10   0
    binde = ,up,    resizeactive,   0 -10
    binde = ,down,  resizeactive,   0  10
    bind  = ,escape,submap,reset
submap=reset


bind = $mod, W, exec, ~/.config/hypr/scripts/change_wallpaper.sh
