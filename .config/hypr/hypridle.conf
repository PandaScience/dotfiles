# https://github.com/hyprwm/hyprlock
# docs on hyprland.org better than github: https://wiki.hyprland.org/Hypr-Ecosystem/hypridle/

general {
    lock_cmd = pidof hyprlock || hyprlock         # avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session      # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on    # to avoid having to press a key twice to turn on the display.
}

listener {
    timeout = 120                                 # 2min.
    on-timeout = brillo -O && brillo -S 5         # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brillo -I                         # monitor backlight restore
}

listener {
    timeout = 180                                 # 3min
    on-timeout = loginctl lock-session            # lock screen when timeout has passed
}

