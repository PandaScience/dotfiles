# ---------- Window Properties -------------------------------------------------
# no window can auto-maximize itself
windowrulev2 = suppressevent maximize, class:.*

# define floating windows (search for "class" in `hyprctl clients`)
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$
windowrule = float,^(Pinentry-gtk-2)$

# unscale XWayland: https://wiki.hyprland.org/Configuring/XWayland/
xwayland {
    force_zero_scaling = true
}

# toolkit config
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME, qt6ct
env = QT_QPA_PLATFORM, wayland;xcb
env = MOZ_ENABLE_WAYLAND, 1
env = GDK_SCALE, 1
# env = GDK_DPI_SCALE, 1.2

# ---------- Decoration & Animation --------------------------------------------
general {
    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = hy3

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = no
}

decoration {
    blur {
        enabled = yes
        size = 3
        passes = 3
        noise = 0.3
        contrast = 0.9
        brightness = 0.9
    }

    rounding = 2
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows,     1,  7, myBezier
    animation = windowsOut,  1,  7, default, popin 80%
    animation = border,      1, 10, default
    animation = borderangle, 1,  8, default
    animation = fade,        1,  7, default
    animation = workspaces,  1,  6, default
}

binds {
    workspace_back_and_forth = yes
}

# ---------- Layout Config -----------------------------------------------------
dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = yes
    force_split = 2
}
