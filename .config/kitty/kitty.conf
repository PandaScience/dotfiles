# font settings
# Emojis via ttf-joypixels package as fallback
# font_family      DejaVuSansMono Nerd Font Mono
# italic_font      Fira Sans
font_family      Hack Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 15.0

# terminal window
# cursor_blink_interval 0
background_opacity 0.7

# colors
# color0  #7780a1
# color1  #ee829f
# color2  #a5ffe1
# color3  #ffefcc
# color4  #97bbf7
# color5  #c0b7f9
# color6  #97e0ff
# color7  #d1d4e0
# color8  #7780a1
# color9  #ee829f
# color10 #a5ffe1
# color11 #ffefcc
# color12 #97bbf7
# color13 #c0b7f9
# color14 #97e0ff
# color15 #ffffff
# # color16 #f99170 # breaks ipython autocomplete colors
# color17 #fcc09e
# color18 #1f222d
# color19 #252936
# color20 #C0C5CE
# color21 #C9CCDB

include ~/.cache/wal/colors-kitty.conf

# custom mappings
map super+shift+enter new_os_window_with_cwd
map kitty_mod+equal change_font_size current +2.0
map kitty_mod+minus change_font_size current -2.0

map ctrl+shift+p scroll_to_prompt -1
map ctrl+shift+n scroll_to_prompt 1
